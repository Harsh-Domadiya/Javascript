<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Card Slider JS</title>
    <link rel="stylesheet" href="Slider.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="Slider.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="images/IMG-20240225-WA0001.jpg" alt="img" draggable="false"></div>
                <h2>Harsh Domadiya</h2>
                <span>Full-Stack Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="images/IMG-20240225-WA0002.jpg" alt="img" draggable="false"></div>
                <h2>Milan Togadiya</h2>
                <span>Backend Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="images/IMG-20240225-WA0003.jpg" alt="img" draggable="false"></div>
                <h2>Rutvik Ghori</h2>
                <span>JS Developer</span>
            </li>
            <li class="card">
                <div class="img"><img src="images/IMG-20240225-WA0004.jpg" alt="img" draggable="false"></div>
                <h2>Sharad Ghelani </h2>
                <span>Freelancer - UI/UX</span>
            </li>
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

</body>

</html>
